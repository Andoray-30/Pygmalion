<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygmalion WebSocket æµ‹è¯•</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        .panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .control-panel h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .messages-panel {
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #fafafa;
            max-height: 500px;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #4CAF50;
            background-color: white;
            border-radius: 2px;
            font-size: 14px;
        }
        .message.success {
            border-left-color: #4CAF50;
            background-color: #f1f8f4;
        }
        .message.info {
            border-left-color: #2196F3;
            background-color: #f1f8fd;
        }
        .message.warning {
            border-left-color: #ff9800;
            background-color: #fff8f1;
        }
        .message.error {
            border-left-color: #f44336;
            background-color: #fdf1f1;
        }
        .message-time {
            font-size: 12px;
            color: #999;
            margin-right: 8px;
        }
        .status {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.connected {
            color: #4CAF50;
            font-weight: bold;
        }
        .status.disconnected {
            color: #f44336;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .stat-box {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Pygmalion WebSocket é€šä¿¡æµ‹è¯•</h1>
    
    <div class="container">
        <div class="panel control-panel">
            <h2>âš™ï¸ æ§åˆ¶é¢æ¿</h2>
            
            <div class="form-group">
                <label for="theme">ç”Ÿæˆä¸»é¢˜:</label>
                <input type="text" id="theme" value="enchanted forest" placeholder="ä¾‹: enchanted forest">
            </div>
            
            <div class="form-group">
                <label for="target-score">ç›®æ ‡åˆ†æ•°:</label>
                <input type="number" id="target-score" min="0.5" max="1.0" step="0.05" value="0.85">
            </div>
            
            <div class="form-group">
                <label for="max-iter">æœ€å¤§è¿­ä»£æ¬¡æ•°:</label>
                <input type="number" id="max-iter" min="1" max="20" value="3">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="quick-mode">
                    å¿«é€Ÿæ¨¡å¼
                </label>
            </div>
            
            <button id="startBtn" onclick="startGeneration()">ğŸš€ å¼€å§‹ç”Ÿæˆ</button>
            <button id="clearBtn" onclick="clearMessages()" style="margin-top: 10px; background-color: #f44336;">ğŸ—‘ï¸ æ¸…ç©ºæ—¥å¿—</button>
            
            <div style="margin-top: 20px;">
                <h3>ğŸ“Š ç»Ÿè®¡ä¿¡æ¯</h3>
                <div class="status" id="status" class="disconnected">âŒ æœªè¿æ¥</div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="msgCount">0</div>
                        <div class="stat-label">æ”¶åˆ°æ¶ˆæ¯</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="iterCount">0</div>
                        <div class="stat-label">è¿­ä»£æ¬¡æ•°</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>ğŸ“¨ æ¶ˆæ¯æ—¥å¿—</h2>
            <div class="messages" id="messages"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let messageCount = 0;
        let iterCount = 0;
        
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                addMessage('âœ… Socket.IO å·²è¿æ¥', 'success');
                document.getElementById('status').textContent = 'âœ… å·²è¿æ¥';
                document.getElementById('status').className = 'status connected';
            });
            
            socket.on('disconnect', () => {
                addMessage('âŒ Socket.IO å·²æ–­å¼€', 'error');
                document.getElementById('status').textContent = 'âŒ æœªè¿æ¥';
                document.getElementById('status').className = 'status disconnected';
            });
            
            // ç›‘å¬æ‰€æœ‰æ¶ˆæ¯ç±»å‹
            socket.on('message', (data) => {
                const { type, data: msgData } = data;
                addMessage(`ğŸ“¨ ${type}: ${JSON.stringify(msgData).substring(0, 100)}...`, 'info');
                messageCount++;
                if (msgData.iteration) {
                    iterCount = msgData.iteration;
                }
                updateStats();
            });
            
            socket.on('session_created', (data) => {
                addMessage(`ğŸ“‹ ä¼šè¯åˆ›å»º: ${data.session_id}`, 'success');
                messageCount++;
                updateStats();
            });
            
            socket.on('error', (data) => {
                addMessage(`âŒ é”™è¯¯: ${data.message}`, 'error');
                messageCount++;
                updateStats();
            });
        }
        
        function startGeneration() {
            if (!socket || !socket.connected) {
                alert('æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const params = {
                theme: document.getElementById('theme').value,
                target_score: parseFloat(document.getElementById('target-score').value),
                max_iterations: parseInt(document.getElementById('max-iter').value),
                quick_mode: document.getElementById('quick-mode').checked
            };
            
            addMessage(`ğŸš€ å¼€å§‹ç”Ÿæˆ: ${params.theme}`, 'warning');
            socket.emit('start_generation', params);
            document.getElementById('startBtn').disabled = true;
        }
        
        function addMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageEl.innerHTML = `<span class="message-time">[${time}]</span> ${text}`;
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            iterCount = 0;
            document.getElementById('startBtn').disabled = false;
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('msgCount').textContent = messageCount;
            document.getElementById('iterCount').textContent = iterCount;
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initSocket);
    </script>
</body>
</html>
